<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharedbooster</title>
    <script>
        async function sendRequest() {
            const token = document.getElementById('token').value;
            const amount = document.getElementById('amount').value;
            const url = document.getElementById('url').value;
            const interval = 2000; // Set to a fixed value as per the API spec
            const deleteAfter = 3600; // Set to a fixed value as per the API spec

            if (!token || !amount || !url) {
                alert('Please fill in all fields.');
                return;
            }

            const apiUrl = `https://nash-rest-api.replit.app/share?token=${token}&amount=${amount}&url=${url}&interval=${interval}&deleteAfter=${deleteAfter}`;

            try {
                const response = await fetch(apiUrl, { method: 'GET' });
                const result = await response.json();
                document.getElementById('response').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error;
            }
        }
    </script>
</head>
<body>
    <h1>Sharedbooster</h1>
    <div>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
    </div>
    <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
    </div>
    <button onclick="sendRequest()">Send Request</button>
    <pre id="response"></pre>
</body>
</html>
