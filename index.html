<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Token Getter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .container button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facebook Token Getter</h1>
    <input type="text" id="username" placeholder="Enter Facebook Username">
    <input type="password" id="password" placeholder="Enter Facebook Password">
    <button onclick="getToken()">Get Token</button>
    <div class="message" id="message"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function getToken() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (!username || !password) {
        message.textContent = 'Please enter both username and password.';
        return;
      }

      message.textContent = 'Fetching token...';

      try {
        const response = await axios.get(`https://markdevs-api.onrender.com/fb/token?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        if (response.data && response.data.token) {
          message.textContent = `Token: ${response.data.token}`;
        } else {
          message.textContent = 'Failed to retrieve token. Please check your credentials.';
        }
      } catch (error) {
        console.error('Error fetching token:', error);
        message.textContent = 'An error occurred while fetching the token.';
      }
    }
  </script>
</body>
</html>
