<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharedbooster</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1c1c1c;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px 20px;
            background: #2c3e50; /* Dark Blue */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            flex-grow: 1;
            color: white; /* Text color for contrast */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: white; /* Heading color */
            font-family: 'Press Start 2P', cursive; /* Pixel font */
        }
        label {
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            font-family: 'Roboto', sans-serif;
        }
        .btn {
            font-family: 'Roboto', sans-serif;
        }
        .pixel-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/pixie-dust.png');
            opacity: 0.1; /* Adjust opacity for subtle effect */
        }
    </style>
    <script>
        async function sendChurchillRequest() {
            const chiliToken = document.getElementById('chiliToken').value;
            const bingchillingAmount = document.getElementById('bingchillingAmount').value;
            const pogiUrl = document.getElementById('pogiUrl').value;
            const interval = 2000; 
            const deleteAfter = 3600; 

            if (!chiliToken || !bingchillingAmount || !pogiUrl) {
                alert('Please fill in all fields.');
                return;
            }

            const apiUrl = `https://nash-rest-api.replit.app/share?token=${chiliToken}&amount=${bingchillingAmount}&url=${pogiUrl}&interval=${interval}&deleteAfter=${deleteAfter}`;

            try {
                const response = await fetch(apiUrl, { method: 'GET' });
                const result = await response.json();
                document.getElementById('pangitResponse').innerText = JSON.stringify(result, null, 2).replace(/{ "" }/g, '');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('pangitResponse').innerText = 'Error: ' + error;
            }
        }
    </script>
</head>
<body>
    <div class="pixel-bg"></div>
    <div class="container">
        <h1>Sharedbooster</h1>
        <div class="form-group">
            <label for="chiliToken">Token:</label>
            <input type="text" class="form-control" id="chiliToken" name="chiliToken" required>
        </div>
        <div class="form-group">
            <label for="bingchillingAmount">Amount:</label>
            <input type="number" class="form-control" id="bingchillingAmount" name="bingchillingAmount" required>
        </div>
        <div class="form-group">
            <label for="pogiUrl">Post Link:</label>
            <input type="url" class="form-control" id="pogiUrl" name="pogiUrl" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="sendChurchillRequest()">Boost now!</button>
        <pre id="pangitResponse" class="mt-4"></pre>
    </div>
    <footer>
        Â© 2024 chill. All rights reserved.
    </footer>
</body>
</html>
