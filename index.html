<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharedbooster</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1;
            flex-grow: 1;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/purty-wood.png');
            z-index: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
    <script>
        async function sendChurchillRequest() {
            const chiliToken = document.getElementById('chiliToken').value;
            const bingchillingAmount = document.getElementById('bingchillingAmount').value;
            const pogiUrl = document.getElementById('pogiUrl').value;
            const interval = 2000; 
            const deleteAfter = 3600; 

            if (!chiliToken || !bingchillingAmount || !pogiUrl) {
                alert('Please fill in all fields.');
                return;
            }

            const apiUrl = `https://nash-rest-api.replit.app/share?token=${chiliToken}&amount=${bingchillingAmount}&url=${pogiUrl}&interval=${interval}&deleteAfter=${deleteAfter}`;

            try {
                const response = await fetch(apiUrl, { method: 'GET' });
                const result = await response.json();
                document.getElementById('pangitResponse').innerText = JSON.stringify(result, null, 2).replace(/{ "" }/g, '');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('pangitResponse').innerText = 'Error: ' + error;
            }
        }
    </script>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1 class="text-center">Sharedbooster</h1>
        <div class="form-group">
            <label for="chiliToken">Token:</label>
            <input type="text" class="form-control" id="chiliToken" name="chiliToken" required>
        </div>
        <div class="form-group">
            <label for="bingchillingAmount">Amount:</label>
            <input type="number" class="form-control" id="bingchillingAmount" name="bingchillingAmount" required>
        </div>
        <div class="form-group">
            <label for="pogiUrl">URL:</label>
            <input type="url" class="form-control" id="pogiUrl" name="pogiUrl" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="sendChurchillRequest()">Boost now!</button>
        <pre id="pangitResponse" class="mt-4"></pre>
    </div>
    <footer>
        Â© 2024 chill. All rights reserved.
    </footer>
</body>
</html>
